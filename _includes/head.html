 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">


    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}"> -->
 
    <!-- my CSS -->
    <link rel="stylesheet" href="{{ "/css/mycss2.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/css_postTemplate.css" | prepend: site.baseurl }}">
    
	<!-- jquery -->
	<script src="{{site.baseurl}}/lightbox/js/jquery-1.11.0.min.js"></script>

	<!-- lightbox -->
	<script src="{{site.baseurl}}/lightbox/js/lightbox.min.js"></script>
    <link href="/lightbox/css/lightbox.css" rel="stylesheet" />

	<!-- colorbox -->
	<script src="{{site.baseurl}}/colorbox-master/jquery.colorbox.js"></script>
	<link href="{{site.baseurl}}/colorbox-master/colorbox.css" rel="stylesheet" />
	<script>
		$(document).ready(function(){
			$(".youtube").colorbox({iframe:true, innerWidth:940, innerHeight:600});			
		});
	</script>

</head>

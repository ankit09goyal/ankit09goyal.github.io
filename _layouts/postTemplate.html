---
layout: default
---

<!-- template of the right side of the page for template based teams -->
<div class="post">

<!-- Team Name -->
    <h1>{{ page.title }}</h1>

<!-- year -->
<h2>{{ page.year }}</h2>

<!-- description -->
<p>{% if page.description %} {{ page.description }} {% endif  %}</p>

<p>{{ page.imgPath }}</p>

<p>{{ page.nrOfImages }}</p>

{% for i in (1..page.nrOfImages) %} 

<img src="{{ page.imgPath }}{{ i }}.jpg" >
<p>hiiiiiiiii {{ i }}</p>
<p>{{ page.imgPath i}}.jpg</p>

{% endfor %}

</div>

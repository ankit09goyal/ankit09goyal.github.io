---
layout: default
---

<!-- template of the right side of the page for template based teams -->
<div class="post">

<!-- Team Name -->
    <h1>{{ site.title }}</h1>

<!-- year -->
<h2>{{ site.year }}</h2>

<!-- description -->
<p>{% if site.description %} {{ site.description }} {% endif  %}</p>

<!-- images -->
{% for i in (1..site.nrOfImages) %} 
<img src="{{ site.imgPath }}{{ i }}.jpg" height="42" width="42" >
{% endfor %}

<!-- pdf files -->
{% for i in (1..site.nrOfFiles) %} 
<img src="{{ site.filePath }}{{ i }}.jpg" height="42" width="42" >
{% endfor %}


</div>
